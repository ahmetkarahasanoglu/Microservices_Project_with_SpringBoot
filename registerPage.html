<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-5">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="txtusername">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="txtemail">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtpassword">
                </div>
                <div class="mb-3">
                    <label class="form-label">Re-password</label>
                    <input type="password" class="form-control" id="txtrepassword">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="dologin()">Login</button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
    <script>
        function dologin() {
            var username = document.getElementById("txtusername").value;
            var password = document.getElementById("txtpassword").value;
            var email = document.getElementById("txtemail").value;
            var repassword = document.getElementById("txtrepassword").value;
            alert(username + " " + password);
            fetch("http://34.155.81.69/auth/dologin", { // IP -> Giriş LoadBalancer'ının External IP'si.
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    email: email,
                    repassword: repassword
                })
                
            }).then((response) => {
                return response.text();
            }).then((data) => {
                console.log('data.........: ', data);
                window.href = "login.html";
            })
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
